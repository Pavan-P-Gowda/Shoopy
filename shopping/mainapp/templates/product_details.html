{% extends 'base.html' %}
{% block title %}
Details : {{product.name}}
{% endblock %}

{% block content %}
<div class="container px-10">
    <div class="row">
        <div class="col">
            <img class="w-100" src="{{product.img.url}}" alt="">
        </div>
        <div class="col">
            <div class="row">
                <h3 class="">
                    {{product.name}}
                </h3>
                <span>
                    Rs. {{product.price}}
                </span>
                <p>
                    {{product.desc}}
                </p>
                <a href="" class="btn btn-primary w-50 center">Add to cart</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
