{% extends 'base.html' %}
{% block title %}
Details : {{product.name}}
{% endblock %}

{% block content %}
<div class="container px-10">
    <div class="row">
        <div class="col">
            <img class="w-100 h-50" src="{{product.img.url}}" alt="">
        </div>
        <div class="col">
            <div class="row">
                <h3 class="">
                    {{product.name}}
                </h3>
                <span>
                    Rs. {{product.price}}
                </span>
                <p>
                    {{product.desc}}
                </p>
                <p class="my-3 mx-10 ">
                <a href="" class="btn btn-primary w-30 center">Add to cart</a>
                <a href="{% url 'edit_product' product.pk %}" class="btn btn-secondary w-30 center">Edit Product</a>
                <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger w-60 center">Delete</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
