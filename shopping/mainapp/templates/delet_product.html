{% extends 'base.html' %}
{% block title %}
Delete products
{% endblock %}

{% block content %}
<h2>
    <b>Deleting</b> the product : <span class="text-info">{{product.name}} </span>
</h2>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

<a href="{% url 'product_details' product.pk %}" class="btn btn-outline-primary my-3"> Cancle</a>

{% endblock %}
